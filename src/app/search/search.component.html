<div class="card-body">
    <form class="form-inline">
        <div class="form-group" >
            <input name="searchName" [(ngModel)]="searchName" size="60" type="text" class="form-control" placeholder="GitHub User">
        </div>
        <div>
          <input (addSearch)="searchName($event)" type="submit" value="Search" class="btn btn-secondary btn-sm">
        </div>
    </form>
</div>

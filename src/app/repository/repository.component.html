<div class="container">
  <app-form (search)="getRepo($event)"></app-form>
  <div class="row">
    <div class="col-md-6">
      <div class="card mt-4" style="width: 18rem;">
        <img class="card-img-top" src="{{ user.avatar_url }}" alt="Card image cap">
      </div>
    </div>
    <div class="col-md-6 mt-4">
      <button class="btn btn-warning"> Name: {{ user.name}}</button><br><br>
      <button class="btn btn-warning"> followers: {{user.followers}}</button><br><br>
      <button class="btn btn-primary"> Following: {{user.following}}</button><br><br>
      <button class="btn btn-warning"> Username: {{ user.login }}</button><br><br>
      <a href="{{user.html_url}}" class="btn btn-primary">View Profile On Github</a>
    </div>
    <br>

  </div>
  <div>
    <h3 class="text-center mt-4">REPOSITORIES</h3>
  </div>
  <div class="row">
    <div class="col-md-3 pb-3" *ngFor="let repos of repo">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title font-weight-bold">{{repos.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Created at:{{repos.created_at | datePipe}} </h6>
          <p class="card-text font-weight-small">{{repos.description}}</p>
          <a href="{{repos.html_url}}" class="card-link font-style-italic">View More on GitHub</a>
        </div>
      </div>
    </div>

  </div>
</div>
